events {}

http {
    brotli_static on;
    brotli on;
    brotli_types text/plain text/css application/json application/javascript application/x-javascript text/javascript application/octet-stream application/wasm;
    brotli_comp_level 4;
	include mime.types;

   types {
        application/wasm wasm;
        application/octet-stream clr;
        application/octet-stream pdb;
        application/font-woff woff;
        application/font-woff woff2;
    }
    server {
        listen 80;
        index index.html;
        location / {
           root /var/www/web;
           try_files $uri $uri/ /index.html =404;
        }
    }
}